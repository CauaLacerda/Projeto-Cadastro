<!doctype html>
<html lang="pt-BR">

<head>
    <title>Cadastro Produtos</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="Cadastro.html">

                    <p> Cadastro de produtos</p>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="mb-3 botao">
            <label class="form-label">Nome Produto:</label>
            <input type="text" class="form-control" id="NomeProduto">
        </div>
        <div class="mb-3 botao">
            <label class="form-label">Descrição Produto:</label>
            <input type="text" class="form-control" id="DescProduto">
        </div>
        <div class="mb-2 botao">
            <label class="form-label">Valor Produto:</label>
            <input type="number" class="form-control" id="ValorProduto">
            <label class="form-label mt-3">Produto disponivel para venda?</label>

        </div>

        <select class="form-select botao mb-3" id="Disponivel">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <a href="lista_produtos.html" button type="submit" class="btn btn-success mt-4 botao-cadastro"
            onclick="CadastroProduto()">Cadastrar</a>

    </main>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="code.js"></script>
</body>

</html>
