<html lang="pt-BR">

<head>
    <title>Cadastro Produtos</title>

    <meta charset="utf-8" />

<body class="cor-azul roboto">
    <header>
        <nav class="navbar cor-azul">
            <div class="container-fluid">
                <a class="navbar-brand" href="Cadastro.html">

                    <p> Cadastro de produtos
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="56" fill="currentColor"
                            class="bi bi-clipboard2-plus" viewBox="0 0 16 16">
                            <path
                                d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5z" />

                        </svg>
                    </p>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="mb-3 botao">
            <label class="form-label">Nome Produto:</label>
            <input type="text" class="form-control" id="NomeProduto">
        </div>
        <div class="mb-3 botao">
            <label class="form-label">Descrição Produto:</label>
            <input type="text" class="form-control" id="DescProduto">
        </div>
        <div class="mb-2 botao">
            <label class="form-label">Valor Produto:</label>
            <input type="number" class="form-control" id="ValorProduto">
            <label class="form-label mt-3">Produto disponivel para venda?</label>

        </div>

        <select class="form-select botao mb-3" id="Disponivel">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <a href="lista_produtos.html" button type="submit" class="btn btn-success mt-4 botao-cadastro"
            onclick="CadastroProduto()">Cadastrar
        </a>

    </main>
    <footer>

    </footer>
